name: Build

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: make final-windows
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            clue.exe
            cheatsheet.txt
